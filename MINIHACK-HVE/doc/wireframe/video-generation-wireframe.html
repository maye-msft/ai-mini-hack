<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generation Wireframe</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0078d4; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:disabled { background: #ccc; }
        .video-preview { margin-top: 32px; text-align: center; }
        .video-placeholder { width: 100%; height: 240px; background: #e0e0e0; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #888; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Generation</h1>
        <form>
            <div class="form-group">
                <label for="prompt">Prompt</label>
                <textarea id="prompt" rows="3" placeholder="Describe the video you want to generate..."></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duration (seconds)</label>
                <input type="text" id="duration" placeholder="e.g. 10">
            </div>
            <button type="button" disabled>Generate Video</button>
        </form>
        <div class="form-group" style="margin-top: 20px;">
            <label for="progress">Video Generation Progress</label>
            <progress id="progress" value="0" max="100" style="width:100%; height: 20px;"></progress>
        </div>
        <div class="video-preview">
            <div class="video-placeholder">Video preview will appear here</div>
        </div>
    </div>
</body>
</html>
