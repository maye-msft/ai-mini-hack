<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Sora Video Generation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Generation</h1>
        <form id="video-form">
            <div class="form-group">
                <label for="prompt">Prompt</label>
                <textarea id="prompt" rows="3" placeholder="Describe the video you want to generate..."></textarea>
            </div>
            <div class="form-group">
                <label for="duration">Duration (seconds)</label>
                <input type="number" id="duration" placeholder="e.g. 10" min="1" max="60">
            </div>
            <button type="submit" id="generate-btn">Generate Video</button>
        </form>
        <div class="form-group" style="margin-top: 20px;">
            <label for="progress">Video Generation Progress</label>
            <progress id="progress" value="0" max="100" style="width:100%; height: 20px;"></progress>
            <span id="progress-status"></span>
        </div>
        <div class="video-preview">
            <video id="video-player" width="100%" height="240" controls style="display:none;"></video>
            <div class="video-placeholder" id="video-placeholder">Video preview will appear here</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
